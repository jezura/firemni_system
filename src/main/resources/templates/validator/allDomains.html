<!DOCTYPE html>
<html  layout:decorate="~{main_layout}"
       xmlns:th="https://www.thymeleaf.org"
       xmlns:layout="https://www.ultraq.net.nz/thymeleaf/layout">
<head>
  <title>All domains</title>
</head>
<body>
<div layout:fragment="content">
<p></p>
  <h2 class="text-center">All domains</h2>
<p></p>
<div class="container">
  <table id="contractors" class="table table-striped">
    <thead>
    <tr>
      <th>Name</th>
      <th>Validator</th>
      <th>Contractor</th>
      <th>Priority</th>
      <th>Due date</th>
      <th>Delete</th>
      <th>Edit</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="domain : ${domainsList}">
      <td th:text="${domain.name}"></td>
      <td th:text="${domain.validator} ? ${domain.validator.firstName} +' '+${domain.validator.lastName} : 'NEURČENO'" /></td>
      <td th:text="${domain.contractor} ? ${domain.contractor.firstName} +' '+${domain.contractor.lastName}: 'NEURČENO'"></td>
      <td th:text="${domain.priority}"></td>
      <td th:text="${domain.dueDate}"></td>
      <td>
        <a th:href="@{'/validator/deleteDomain/' + ${domain.id}}"><i class="fas fa-trash-alt" style="color:red"></i></a>
      </td>
      <td>
        <a th:href="@{'/validator/editDomain/' + ${domain.id}}"><i class="fas fa-edit" style="color:green"></i></a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</div>
</body>
</html>
