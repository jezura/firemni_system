<body>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
  <ul class="navbar-nav">

<p></p>
  <h2 class="text-center">Add new Contractor</h2>
<p></p>

<div class="container">
<form action="#" th:action="@{/saveDomain}" th:object="${domain}" method="post">
  <div class="form-group">
    <label >Name:</label>
    <input type="text" th:field="*{name}" class="form-control" placeholder="Enter domain name" >
  </div>

  <div class="form-group blu-margin">
    <select class="form-control" th:field="*{validator}"  id="dropOperator">
      <option value="0">Select validator</option>
      <option th:each="validator : ${validators}" th:value="${validator.id}" th:text="${validator.firstName} +' '+${validator.lastName}"></option>
    </select>
  </div>
  <div class="form-group">
    <label >Due date:</label>
    <input type="date" th:field="*{dueDate}" class="form-control" placeholder="Set date" >
  </div>

  <button type="submit" class="btn btn-primary">Add new domain</button>
</form>
</div>
<p></p>

</body>
</html>
